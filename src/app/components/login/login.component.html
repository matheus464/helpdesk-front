<div class="container">
    <form class="form  mat-elevation-z8">
       <h1>Help Desk - Dicas de um Dev</h1> 

       <img src="assets/img/login-image.svg">

        <mat-form-field class="full-width" appearence="fill">
          <mat-label>Usuário</mat-label>
          <input [formControl]="email" required [(ngModel)]="cred.email" name="email" matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearence="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="cred.senha" name="senha" matInput placeholder="Ex. 123">
          </mat-form-field>  
          <h5>Os campos com (*) são obrigatórios</h5>
          <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button class="full-width mat-elevation-z4" color="primary">Login</button>
    </form>

</div>
